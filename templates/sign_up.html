{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="card mb-3">

  <div class="card-body">
    <form method="POST">

      <div class="pt-4 pb-2">
        <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
        <p class="text-center small">Enter your personal details to create account</p>
      </div>

      <div class="col-12">

        <label for="yourName" class="form-label">Your Name</label>
        <div class="row">
          <div class="col">
            <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name" required>
          </div>
          <div class="col">
            <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
          </div>
        </div>
        <div class="invalid-feedback">Please, enter your name!</div>
      </div>


      <div class="col-12 mt-2">
        <label for="yourEmail" class="form-label">Your Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
        <div class="invalid-feedback">Please enter a valid Email adddress!</div>
      </div>

      <div class="col-12 mt-2">
        <label for="yourPassword" class="form-label">Password</label>
        <div class="row">
          <div class="col-sm-6">
            <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password"
              required>
          </div>
          <div class="col-sm-6">
            <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm password"
              required>
          </div>
        </div>
        <div class="invalid-feedback">Please enter your password!</div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100 mt-4" type="submit">Create Account</button>
      </div>

      <div class="col-12">
        <p class="small mb-0">Already have an account? <a href="{{url_for('auth.login')}}">Log in</a></p>
      </div>

    </form>
  </div>
</div>
{% endblock %}
