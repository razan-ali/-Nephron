{% extends "base_transplantation.html" %} {% block title %}Login{% endblock %} {% block content
  %}
  

  <section class="section">
    
      
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
  
          <div class="card p-4">
            <h5 class="card-title mb-4">Transplantation</h5>
            <h5 class="card-title mb-4">Information</h5>
            

            <form method="POST" >
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Donor ID :  <a href="{{ url_for('views.view_donor', donorID=donor.DonorID) }}">{{donor.DonorID}}</a></label>
                
            
                
              </div>
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Patient ID :  <a href="{{ url_for('views.view_patient', PatientID=patient.PatientID) }}">{{patient.PatientID}}</a></label>
               
                 
                
              </div>
              
              
              <div class="row mb-3">
                <label for="inputDate" class="col-sm-3 col-form-label">Date of Transplantation</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="inputDate" name="inputDate" required>
                </div>
              

              </div>
              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Complications</label>
                <div class="col-sm-4">
                  <textarea class="form-control" style="height: 100px" name="text" ></textarea>
                </div>
              </div>
              

              
              <div class="text-end">
                <button type="submit" class="btn btn-primary">Save</button>
               
              </div>
              
              
              
              

            </form><!-- End General Form Elements -->
  
          </div>
        </div>
      </div>
    </div>
  </section>
  

{% endblock %}
